<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <th:block th:replace="metadata :: metadata"></th:block>

    <body>
        <header th:replace="header :: header"></header>
        <div class="container-fluid" style="position: relative; top: 60px;">

            <div class="d-flex justify-content-between gap-3">
                <div class="col-2" style="top: 60px;" th:insert="sidebar :: sidebar"></div>
                <div class="col-10 mt-3" layout:fragment="content"></div>
            </div>
            <div class="toast position-fixed bottom-0 end-0" role="alert" aria-live="assertive" aria-atomic="true" id="response-body-toast">
                <div class="toast-header gap-2">
                    <i class="fa-solid fa-square"></i>
                    <strong class="me-auto">Bootstrap</strong>
<!--                    <small>11 mins ago</small>-->
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Hello, world! This is a toast message.
                </div>
            </div>
        </div>

    </body>
    <th:block th:replace="scripts :: scripts"></th:block>
</html>
